<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Contactform</title>
    <style>
      #contact-form {
        max-width: 400px;
        margin: 40px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      #contact-form h2 {
        margin-top: 0;
        font-weight: bold;
        color: #333;
      }

      #contact-form label {
        display: block;
        margin-bottom: 10px;
      }

      #contact-form input[type="text"],
      #contact-form input[type="email"],
      #contact-form input[type="tel"] {
        width: 100%;
        height: 40px;
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ccc;
      }

      #contact-form textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ccc;
      }

      #contact-form button[type="submit"] {
        width: 100%;
        height: 40px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      #contact-form button[type="submit"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <form action="{{ url_for('contact') }}" id="contact-form" method="POST" class="my-login-validation" novalidate="" >
      <h2>Get in Touch</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="" required autofocus />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="" required autofocus/>

      <label for="phone">Phone:</label>
      <input type="phone" id="phone" name="phone" value="" required autofocus />

      <label for="message">Message:</label>
      <textarea id="message" name="message" value="" required autofocus></textarea>
      <div class="form-group ">
        {% with messages = get_flashed_messages()  %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

      <button id="/" nsme="/" type="submit" class="btn-btn-primary">Send Message</button>
      <p style="padding:5px;">Go to home page → <a href="/">Home Page</a></p>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
